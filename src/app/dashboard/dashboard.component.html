<ActionBar title="Vankit Dashboard" class="action-bar">
</ActionBar>

<GridLayout rows="auto, auto, auto, auto" columns="*, *" class="p-4">
  <Label text="Vehicle Inventory Summary" class="text-2xl font-bold text-center" colSpan="2" row="0"></Label>
  
  <StackLayout class="bg-blue-500 text-white p-4 m-2 rounded-lg" row="1" col="0">
    <Label [text]="totalItems" class="text-3xl font-bold text-center"></Label>
    <Label text="Total Items" class="text-center"></Label>
  </StackLayout>
  
  <StackLayout class="bg-green-500 text-white p-4 m-2 rounded-lg" row="1" col="1">
    <Label [text]="inCarItems" class="text-3xl font-bold text-center"></Label>
    <Label text="In Car" class="text-center"></Label>
  </StackLayout>
  
  <StackLayout class="bg-yellow-500 text-white p-4 m-2 rounded-lg" row="2" col="0" colSpan="2">
    <Label [text]="outOfCarItems" class="text-3xl font-bold text-center"></Label>
    <Label text="Out of Car" class="text-center"></Label>
  </StackLayout>
  
  <Button text="View Inventory" (tap)="goToInventory()" class="bg-blue-600 text-white p-4 m-2 rounded-lg" row="3" col="0"></Button>
  <Button text="Scan Item" (tap)="goToScanner()" class="bg-green-600 text-white p-4 m-2 rounded-lg" row="3" col="1"></Button>
</GridLayout>
